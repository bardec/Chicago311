<!DOCTYPE html>
<meta charset="utf-8">
    <body>
        <style>
            .bar {
                fill: steelblue;
            }
        
            .bar:hover {
                fill: brown;
            }
        
            .axis {
                font: 10px sans-serif;
            }
        
            .axis path,
            .axis line {
                fill: none;
                stroke:  #000;
                shape-rendering: crispEdges;
            }
        
            .x.axis path{
                display: none;
            }
        
        
        </style>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script>
            var margin = {top: 20, right: 20, bottom: 100, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
            
            var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);
            
            var y = d3.scale.linear()
            .range([height, 0]);
            
            var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");
            
            var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10);
            
            var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            
            d3.csv("../resources/summarized_neighborhood.csv", type, function(error, data){
                   /*
                   var data = d3.nest()
                   .key(function(d){return d["Name"]})
                   .rollup(function(d){
                           return d3.mean(d, function(g) {return g["Average Response Time"];});
                           }).entries(datas);
                   
                   
                   data.forEach(function(d){
                                d["Name"] = d.key;
                                d["Average Response Time"] = d.values;
                                });
                    */
                   x.domain(data.map(function(d) { return d["Name"];}));
                   y.domain([0, d3.max(data, function(d) { return d["Average Response Time"];})]);
                   
                   svg.append("g")
                   .attr("class", "x axis")
                   .attr("transform", "translate(0," + height + ")")
                   .call(xAxis)
                   .selectAll("text")
                   .style("text-anchor","end")
                   .attr("dx","-1.2em")
                   .attr("dy","-0.7em")
                   .attr("transform","rotate(-90)");
                   
                   svg.append("g")
                   .attr("class", "y axis")
                   .call(yAxis)
                   .append("text")
                   .attr("transform", "rotate(-90)")
                   .attr("y", 6)
                   .attr("dy", ".71em")
                   .style("text-anchor", "end")
                   .text("Days");
                   
                   svg.selectAll(".bar")
                   .data(data)
                   .enter().append("rect")
                   .attr("class", "bar")
                   .attr("x", function(d) { return x(d["Name"]); })
                   .attr("width", x.rangeBand())
                   .attr("y", function(d) { return y(d["Average Response Time"]); })
                   .attr("height", function(d) { return height - y(d["Average Response Time"]); });
                });
                
                function type(d) {
                    d["Average Response Time"] = +d["Average Response Time"];
                    return d;
                }
               
        
        
        </script>
    </body>
