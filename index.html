<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <style>
    .communityArea {
      fill: none;
      stroke: none;
    }
    .communityArea-boundary {
      fill: none;
      stroke: #777;
      stroke-linejoin: round;
    }
  </style>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script>
    var ssa_boundries = "resources/communityAreas.json";

    var width = window.innerWidth,
        height = window.innerHeight;

    var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

    console.log(width + "," + height);

    var projection = d3.geo.albers()
      .translate([width/2, height/2])
      .center([87.6847, 41.8369])
      .parallels([41,42.5]);

    var t;
    d3.json(ssa_boundries, function(error, chicago) {
      if (error) return console.error(error);
      t = chicago;

      var communities = topojson.feature(chicago, chicago.objects.commAreas);
      var path = d3.geo.path().projection(projection);

      svg.selectAll(".communityArea")
          .data(communities.features)
        .enter().append("path")
          .attr("class", "communityArea")
          .attr("id", function(d,i) { return "communities " + i })
          .attr("d", path);

      svg.append("path")
        .datum(topojson.mesh(chicago, chicago.objects.commAreas),
            function(a,b) {return a === b})
        .attr("d", path)
        .attr("class", "communityArea-boundary");

      // svg.append("path")
      //   .datum(topojson.feature(chicago, chicago.objects.commAreas))
      //   .attr("d", d3.geo.path().projection(d3.geo.mercator()));
    });

  </script>
</body>
